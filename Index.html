<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Permanent+Marker"
      rel="stylesheet"
    />
    <!---CSS-->
    <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css" />

    <!---Bootstrap link-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Star Wars</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div
          class="col-lg-12"
          style="color: yellow;font-family: 'Permanent Marker', cursive; text-decoration: underline;"
        >
          <h1>Star Wars RPG</h1>
        </div>
      </div>

      <!---choose your character-->
      <div class="row">
        <div
          class="col-lg-12"
          style="color: yellow; font-family: 'Permanent Marker', cursive; text-decoration: underline;"
        >
          <h2>Choose your Character</h2>
        </div>
      </div>
    </div>

    <div class="container" style="color: yellow;">
      <div class="row">
        <div class="col-md-3 Characters1 G1">
          <img id="images" src="Assets/Images/obi1.jpg" width="50%" />
          <h3 id="characternames">Obi Wan</h3>
          <p id="healthPointsobi" style="color: green;">HP 120</p>
        </div>

        <div class="col-md-3 Characters1 G2">
          <img id="images" src="Assets/Images/DarthMaul.png" width="50%" />
          <h3 id="characternames">Darth Maul</h3>
          <p id="healthPointsmaul" style="color: green;">HP 110</p>
        </div>

        <div class="col-md-3 Characters1 G3">
          <img id="images" src="Assets/Images/kyloren.jpg" width="50%" />
          <h3 id="characternames">Kylo Ren</h3>
          <p id="healthPointskylo" style="color: green;">HP 150</p>
        </div>

        <div class="col-md-3 Characters1 G4">
          <img id="images" src="Assets/Images/DV.jpg" width="50%" />
          <h3 id="characternames">Darth Vader</h3>
          <p id="healthPointsdv" style="color: green;">HP 200</p>
        </div>
      </div>
    </div>

    <!---Defender-->

    <div class="container">
      <div class="row">
        <div
          class="col-lg-12"
          style="color: yellow; font-family: 'Permanent Marker', cursive; text-decoration: underline;"
        >
          <h1>Defender Area</h1>
        </div>
      </div>
    </div>

    <div class="container" style="color: yellow;">
      <div class="row">
        <div class="col-md-3 Characters2 D1">
          <img id="images" src="Assets/Images/obi1.jpg" width="50%" />
          <h3 id="characternames">Obi Wan</h3>
          <p id="healthPoints" style="color: green;">HP 120</p>
        </div>

        <div class="col-md-3 Characters2 D2">
          <img id="images" src="Assets/Images/DarthMaul.png" width="50%" />
          <h3 id="characternames">Darth Maul</h3>
          <p id="healthPoints" style="color: green;">HP 110</p>
        </div>

        <div class="col-md-3 Characters2 D3">
          <img id="images" src="Assets/Images/kyloren.jpg" width="50%" />
          <h3 id="characternames">Kylo Ren</h3>
          <p id="healthPoints" style="color: green;">HP 150</p>
        </div>

        <div class="col-md-3 Characters2 D4">
          <img id="images" src="Assets/Images/DV.jpg" width="50%" />
          <h3 id="characternames">Darth Vader</h3>
          <p id="healthPoints" style="color: green;">HP 200</p>
        </div>
      </div>
    </div>

    <!---Fight Arena-->
    <div class="container">
      <div class="row">
        <div
          class="col-lg-12"
          style="color: yellow; font-family: 'Permanent Marker', cursive; text-decoration: underline;"
        >
          <h1>Fight Arena</h1>
        </div>
      </div>
    </div>

    <div class="container" style="color: yellow;">
      <div class="row">
        <div class="col-md-3 Characters3 E1">
          <img id="images" src="Assets/Images/obi1.jpg" width="50%" />
          <h3 id="characternames">Obi Wan</h3>
          <p id="healthPointsobi2" style="color: green;">HP 120</p>
        </div>

        <div class="col-md-3 Characters3 E2">
          <img id="images" src="Assets/Images/DarthMaul.png" width="50%" />
          <h3 id="characternames">Darth Maul</h3>
          <p id="healthPointsmaul2" style="color: green;">HP 110</p>
        </div>

        <div class="col-md-3 Characters3 E3">
          <img id="images" src="Assets/Images/kyloren.jpg" width="50%" />
          <h3 id="characternames">Kylo Ren</h3>
          <p id="healthPointskylo2" style="color: green;">HP 150</p>
        </div>

        <div class="col-md-3 Characters3 E4">
          <img id="images" src="Assets/Images/DV.jpg" width="50%" />
          <h3 id="characternames">Darth Vader</h3>
          <p id="healthPointsdv2" style="color: green;">HP 200</p>
        </div>
      </div>
    </div>

    <!----attack button/Damage Divs-->

    <br />
    <div class="container">
      <div class="row">
        <p2 id="p2" style="color: white; text-align: center;"></p2>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-12" id="attackbtn">
          <button type="button" class="btn btn-danger">
            Attack
          </button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <p3 id="p3" style="color: white; text-align: center"></p3>
      </div>
    </div>
    <!---JQuery-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <!---JS-->
    <script src="Assets/Javascript/game.js"></script>
  </body>
</html>
