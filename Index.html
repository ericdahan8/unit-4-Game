<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12" style="color: white;">
          <h1>Star Wars RPG</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12" style="color: white;">
          <h2>Choose your Character</h2>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row image-container">
        <div
          class="col-md-3"
          style="border:solid; border-color: white; color: white"
        >
          <img src="Assets/Images/obi1.jpg" width="50%" />
          <h3>Obi Wan Kenobi</h3>
          <p>120</p>
        </div>

        <div
          class="col-md-3"
          style="border:solid; border-color: white; color: white"
        >
          <img src="Assets/Images/DarthMaul.png" width="50%" />
          <h3>Darth Maul</h3>
          <p>110</p>
        </div>

        <div
          class="col-md-3"
          style="border:solid; border-color: white; color: white"
        >
          <img src="Assets/Images/kyloren.jpg" width="50%" />
          <h3>Kylo Ren</h3>
          <p>150</p>
        </div>

        <div
          class="col-md-3"
          style="border:solid; border-color: white; color: white; position: relative;"
        >
          <img src="Assets/Images/DV.jpg" width="50%" />
          <h3>Darth Vader</h3>
          <p>200</p>
        </div>
      </div>
    </div>
  </body>
</html>
